<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .choice{
            font-size: 14px;
        }
    </style>
</head>
<body style="width: 200px; height: 230px">
<div>
    <label>
        <input id="adsBlock" type="checkbox" style="vertical-align: middle">
        <span class="choice">开启广告拦截</span>
    </label>
</div>
<div>
    <label>
        <input id="toolsButton" type="checkbox" style="vertical-align: middle">
        <span class="choice">开启下单按钮</span>
    </label>
</div>
<div>
    <label>
        <span class="choice">下单按钮大小: </span>
        <input id="toolsButtonWidth" type="number" value="75" min="10" style="width: 75px; vertical-align: middle">
    </label>
</div>



<script src="popup.js"></script>
</body>
</html>
