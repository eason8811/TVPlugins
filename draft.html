<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    let offsetX = 0; // X轴偏移量
    let offsetY = 0; // Y轴偏移量
    let isDragging = false;
    let startX, startY;
    let scale = 1; // 缩放比例
    const scaleFactor = 1.1; // 每次缩放的比例因子

    // 绘制一些内容
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // 清除画布
        ctx.save(); // 保存当前状态
        ctx.translate(offsetX, offsetY); // 根据偏移量移动画布内容
        ctx.scale(scale, scale); // 缩放画布内容
        // 这里可以绘制你需要的内容，以下是简单的矩形示例
        ctx.fillStyle = "red";
        ctx.fillRect(100, 100, 200, 200);
        ctx.restore(); // 恢复状态
    }

    // 初始化绘制
    draw();

    // 鼠标按下事件
    canvas.addEventListener('mousedown', function (e) {
        isDragging = true;
        startX = e.offsetX - offsetX;
        startY = e.offsetY - offsetY;
    });

    // 鼠标移动事件
    canvas.addEventListener('mousemove', function (e) {
        if (isDragging) {
            offsetX = e.offsetX - startX;
            offsetY = e.offsetY - startY;
            draw(); // 更新画布
        }
    });

    // 鼠标松开事件
    canvas.addEventListener('mouseup', function (e) {
        isDragging = false;
    });

    // 鼠标移出画布事件（防止拖动中断）
    canvas.addEventListener('mouseout', function (e) {
        isDragging = false;
    });

    // 鼠标滚轮事件（缩放）
    canvas.addEventListener('wheel', function (e) {
        e.preventDefault(); // 阻止默认的滚动行为
        const mouseX = e.offsetX - offsetX; // 获取相对于当前偏移的鼠标X坐标
        const mouseY = e.offsetY - offsetY; // 获取相对于当前偏移的鼠标Y坐标

        // 计算新的缩放比例
        if (e.deltaY < 0) {
            scale *= scaleFactor;
        } else {
            scale /= scaleFactor;
        }

        // 调整偏移量以保持缩放中心在鼠标位置
        offsetX = e.offsetX - mouseX * scale;
        offsetY = e.offsetY - mouseY * scale;

        draw(); // 更新画布
    });
</script>
